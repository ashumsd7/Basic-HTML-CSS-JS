<!DOCTYPE html>
<html>
<head>
	<title>java script functions</title>
	<style type="text/css">
		#lol
		{
			background-color: red;
			margin-top: 200px;
			margin-left: 200px;
		}
	</style>
</head>
<body bgcolor="khaki">
   <center><h1>Here We are going to introduce u functions</h1></center>
   <br>
   <script type="text/javascript">

   	function table()
   	{
   		var x=5;
   			for(var i=1;i<=10;i++)
				document.write("<br>"+x+"x"+i+"="+x*i);
   	}
   </script>
   <button id="lol" onclick="table()">Table</button>
</body>
</html>
